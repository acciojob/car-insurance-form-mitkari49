<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Car Insurance Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Form Heading -->
    <h1>Car Insurance Registration Form</h1>

    <!-- Registration Form -->
    <form method="post" action="/submit-form">
        <!-- Name Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <!-- Gender Field -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label><br>

        <!-- Car Brands Dropdown -->
        <label for="cars">Car Brands:</label>
        <select id="cars" name="cars">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedez">Mercedez</option>
        </select><br>

        <!-- Car Age Field -->
        <label for="carage">Car Age:</label>
        <input type="number" id="carage" name="carage" required><br>

        <!-- Date of Purchase Field -->
        <label for="dop">Date of Purchase:</label>
        <input type="date" id="dop" name="dop" required><br>

        <!-- Password Field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
